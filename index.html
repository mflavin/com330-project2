<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Online Resume</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article>
      <section id="name">
        <img src="me.JPG" alt="Picture of Me">
        <h1>Flavin</h1>
      </section>
      <section id="resume">
        <section id="words">
          <section id="education">
            <h1 id="ed">Education</h1>
            <p>Illinois Institute of Technology, Chicago, IL, 60616</p>
            <p>Bachelor of Information Technology and Management</p>
          </section>
          <h1 id="skills">Skills</h1>
          <ul class="skillLeft">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
          <ul class="skillRight">
            <li>jQuery</li>
            <li>DataTables</li>
            <li>Bootstrap</li>
          </ul>
          <h1 id="vol">Volunteer</h1>
          <ul class="volLeft">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
          <ul class="volRight">
            <li>jQuery</li>
            <li>DataTables</li>
            <li>Bootstrap</li>
          </ul>
        </section>
      </section>
    </article>
  </main>
</body>

</html>
